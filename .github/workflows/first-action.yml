# This is a basic workflow to help you get started with Actions  
# See 3:48 Video 37. Creating a first workflow https://www.udemy.com/course/github-actions-the-complete-guide/learn/lecture/34138472#questions

name: First Workflow

# Controls when the workflow will run
on: workflow_dispatch # manual trigger  

jobs: 
  first-job:
    # search google for a list of github-actions runners 
    runs-on: ubuntu-latest
    
    # give steps name
    steps:  
      - name: Print greeting  
        run: echo "Hellow World"
        
      - name: Print goodby 
        run: echo "Done - bye!"  
        
      
      

